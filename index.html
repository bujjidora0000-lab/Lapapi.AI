<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Lapapi.AI - Best Free AI Image Generator</title>
    <meta name="description" content="Generate high-quality AI images for free with Lapapi.AI Magic Studio. No login required.">
    <meta property="og:site_name" content="Lapapi.AI">
    <meta name="apple-mobile-web-app-title" content="Lapapi.AI">
    
    <link rel="icon" href="1769774680684.png" type="image/png">
    <link rel="apple-touch-icon" href="1769774680684.png">

    <style>
        * { box-sizing: border-box; transition: 0.3s; font-family: 'Poppins', sans-serif; }
        body { margin: 0; background: #050505; color: #fff; text-align: center; overflow-x: hidden; }
        
        .welcome-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(135deg, #FF1493 0%, #ADFF2F 100%); 
            z-index: 5000; display: flex; justify-content: center; align-items: center; 
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 30px;
            max-width: 400px; width: 90%; text-align: center; box-shadow: 0 15px 45px rgba(0,0,0,0.3);
        }

        .welcome-logo { width: 100%; max-width: 200px; border-radius: 15px; margin-bottom: 15px; }
        .container { padding: 15px; max-width: 600px; margin: 0 auto; min-height: 100vh; }
        .neon-title {
            font-size: 2.5rem; font-weight: bold; margin: 15px 0;
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #ff00ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .ad-banner {
            width: 100%; height: 60px; background: #1a1a1a; border: 1px solid #333;
            margin: 10px auto; display: flex; align-items: center; justify-content: center;
            color: #555; font-size: 10px; border-radius: 8px;
        }

        .rainbow-frame {
            width: 100%; aspect-ratio: 1 / 1; border: 4px solid transparent;
            border-image: linear-gradient(45deg, #f06, #9f6, #06f, #f06) 1;
            background: #000; margin-bottom: 15px; display: flex;
            flex-direction: column; align-items: center; justify-content: center; position: relative;
        }

        #generated-img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .input-box {
            width: 100%; padding: 15px; border-radius: 12px; background: #222;
            color: #fff; border: 1px solid #444; font-size: 16px; margin-bottom: 10px;
        }

        .gen-btn, .dl-btn { 
            width: 100%; padding: 15px; border: none; border-radius: 12px;
            font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 8px;
        }
        .gen-btn { background: linear-gradient(45deg, #ff00cc, #3333ff); color: white; }
        .dl-btn { background: #00ffcc; color: #000; display: none; }
        #liveTimer { font-size: 24px; color: #00ffcc; font-weight: bold; margin-top: 10px; }

        #adPopup {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 6000; flex-direction: column; justify-content: center; align-items: center;
        }

        /* ‡Æ™‡ØÅ‡Æ§‡Æø‡ÆØ Footer ‡ÆÆ‡Æ±‡Øç‡Æ±‡ØÅ‡ÆÆ‡Øç Modal ‡Æ∏‡Øç‡Æü‡Øà‡Æ≤‡Øç‡Æï‡Æ≥‡Øç */
        footer { margin-top: 50px; padding: 20px; background: #111; font-size: 12px; color: #777; }
        .footer-links { margin-top: 10px; }
        .footer-links span { margin: 0 10px; cursor: pointer; color: #4facfe; text-decoration: underline; }
        
        .modal { 
            display: none; position: fixed; z-index: 7000; left: 0; top: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.9); 
        }
        .modal-content { 
            background: #1a1a1a; margin: 15% auto; padding: 30px; 
            width: 85%; max-width: 500px; border-radius: 15px; text-align: left; position: relative;
        }
        .close-modal { position: absolute; right: 15px; top: 10px; font-size: 24px; cursor: pointer; color: #ff00cc; }
    </style>
</head>
<body>

    <div id="welcomeScreen" class="welcome-overlay">
        <div class="welcome-card">
            <img src="1769774680684.png" alt="Logo" class="welcome-logo">
            <h2 style="color:#222; margin:0;">Welcome to Lapapi.AI</h2>
            <button class="gen-btn" style="background:#222;" onclick="document.getElementById('welcomeScreen').style.display='none'">START STUDIO</button>
        </div>
    </div>

    <div id="adPopup">
        <h3 id="adStatus">Loading Advertisement...</h3>
        <div style="background:white; height: 250px; width: 300px; display:flex; align-items:center; justify-content:center; color:black;">AD SPACE</div>
        <p>Wait <span id="timer">3</span>s...</p>
        <button id="closeAd" class="gen-btn" style="width:120px; display:none;" onclick="closeAdPopup()">Close</button>
    </div>

    <div class="container">
        <div class="ad-banner">GOOGLE ADSENSE - TOP</div>
        <h1 class="neon-title">Lapapi.AI</h1>
        <div class="rainbow-frame">
            <p id="placeholder" style="color:#666;">Describe your art below...</p>
            <div id="loading" style="display:none;">
                <div style="color: #00ffcc;">ü™Ñ Generating Magic...</div>
                <div id="liveTimer">0s</div>
            </div>
            <img id="generated-img">
        </div>
        <input type="text" id="promptInput" class="input-box" placeholder="e.g. Astronaut in space">
        <button class="gen-btn" onclick="triggerAd('generate')">‚ú® GENERATE ART (ADS)</button>
        <button id="downloadBtn" class="dl-btn" onclick="triggerAd('download')">üì• DOWNLOAD IMAGE (ADS)</button>
        <div class="ad-banner" style="margin-top:20px;">GOOGLE ADSENSE - BOTTOM</div>
    </div>

    <footer>
        <p>&copy; 2026 Lapapi.AI | Professional AI Studio</p>
        <div class="footer-links">
            <span onclick="openPage('about')">About Us</span>
            <span onclick="openPage('contact')">Contact Us</span>
            <span onclick="openPage('privacy')">Privacy Policy</span>
        </div>
    </footer>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalText"></div>
        </div>
    </div>

    <script>
        let currentTask = '';
        let timerInterval;

        function triggerAd(task) {
            currentTask = task;
            const prompt = document.getElementById('promptInput').value;
            if (task === 'generate' && !prompt) return alert("Please enter a prompt!");
            const popup = document.getElementById('adPopup');
            popup.style.display = 'flex';
            let count = 3;
            document.getElementById('timer').innerText = count;
            document.getElementById('closeAd').style.display = 'none';
            const interval = setInterval(() => {
                count--;
                document.getElementById('timer').innerText = count;
                if (count <= 0) { clearInterval(interval); document.getElementById('closeAd').style.display = 'block'; }
            }, 1000);
        }

        function closeAdPopup() {
            document.getElementById('adPopup').style.display = 'none';
            if (currentTask === 'generate') { processGenerate(); } 
            else { processDownload(); }
        }

        function processGenerate() {
            const prompt = document.getElementById('promptInput').value;
            const placeholder = document.getElementById('placeholder');
            const loading = document.getElementById('loading');
            const img = document.getElementById('generated-img');
            const dlBtn = document.getElementById('downloadBtn');
            const timerDisplay = document.getElementById('liveTimer');

            placeholder.style.display = 'none';
            loading.style.display = 'block';
            img.style.display = 'none';
            dlBtn.style.display = 'none';

            let seconds = 0;
            timerDisplay.innerText = "0s";
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                seconds++;
                timerDisplay.innerText = seconds + "s";
            }, 1000);

            const seed = Math.floor(Math.random() * 999999);
            const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1024&height=1024&seed=${seed}&nologo=true&model=flux`;

            img.src = imageUrl;
            img.onload = () => {
                clearInterval(timerInterval);
                loading.style.display = 'none';
                img.style.display = 'block';
                dlBtn.style.display = 'block';
            };
            img.onerror = () => {
                clearInterval(timerInterval);
                loading.style.display = 'none';
                placeholder.style.display = 'block';
                placeholder.innerText = "Error! Please try again.";
            };
        }

        function processDownload() {
            const img = document.getElementById('generated-img');
            const link = document.createElement('a');
            link.href = img.src;
            link.download = `Lapapi_AI_${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Modal Logic
        function openPage(type) {
            let content = "";
            if(type === 'about') {
                content = "<h2>About Us</h2><p>Lapapi.AI Magic Studio is a free AI-powered platform designed to turn your creative prompts into stunning visual art. We use advanced machine learning models to provide high-quality art generation for everyone.</p>";
            } else if(type === 'contact') {
                content = "<h2>Contact Us</h2><p>If you have any questions or feedback, please email us at:</p><p style='color:#00ffcc;'><b>Bujjidora0000@gmail.com</b></p>";
            } else if(type === 'privacy') {
                content = "<h2>Privacy Policy</h2><p>Your privacy is important. Lapapi.AI does not store your generated images or personal data on our servers. We use third-party tools like Google AdSense which may use cookies to serve relevant advertisements.</p>";
            }
            document.getElementById('modalText').innerHTML = content;
            document.getElementById('infoModal').style.display = 'block';
        }

        function closeModal() { document.getElementById('infoModal').style.display = 'none'; }
        window.onclick = (e) => { if(e.target == document.getElementById('infoModal')) closeModal(); }
    </script>
</body>
    </html>
