<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapabi.AI - Profile System</title>
    <style>
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        
        /* Light Purple Background */
        body { 
            margin: 0; 
            background-color: #E6E6FA; /* Lavender/Light Purple */
            min-height: 100vh;
        }

        /* Header with Profile Icon on Right */
        header {
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .profile-trigger {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #9370DB; /* Medium Purple Border */
            cursor: pointer;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Pop-up Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        /* Pop-up Content Box */
        .modal-card {
            background: white;
            width: 90%;
            max-width: 360px;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            position: relative;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-icon {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #aaa;
        }

        /* Profile Elements */
        .modal-user-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #E6E6FA;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .edit-photo-label {
            display: block;
            font-size: 14px;
            color: #9370DB;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .username-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            outline: none;
        }

        .about-container {
            text-align: left;
            background: #fdfbff;
            padding: 15px;
            border-radius: 15px;
            border-left: 4px solid #9370DB;
            margin-bottom: 25px;
        }

        .about-title {
            font-size: 15px;
            font-weight: 700;
            color: #555;
            margin-bottom: 5px;
        }

        .about-text {
            font-size: 13px;
            color: #777;
            line-height: 1.5;
            margin: 0;
        }

        .save-btn {
            width: 100%;
            padding: 14px;
            background: #9370DB;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(147, 112, 219, 0.3);
        }

        .save-btn:hover {
            background: #8360ca;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="profile-trigger" onclick="openModal()">
    </header>

    <div class="modal-overlay" id="profileModal">
        <div class="modal-card">
            <span class="close-icon" onclick="closeModal()">Ã—</span>
            
            <h2 style="margin-top:0; color:#333;">Account</h2>
            
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" id="avatarPreview" class="modal-user-img">
            <label for="fileUpload" class="edit-photo-label">Update Photo</label>
            <input type="file" id="fileUpload" hidden accept="image/*" onchange="handleImage(event)">

            <input type="text" class="username-field" value="Artist_User" id="userInput">

            <div class="about-container">
                <div class="about-title">About Lapabi.AI</div>
                <p class="about-text">Premium AI Studio for digital creators. Generate, explore, and share high-quality AI generated artworks instantly.</p>
            </div>

            <button class="save-btn" onclick="closeModal()">Save & Exit</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('profileModal');
        const triggerIcon = document.querySelector('.profile-trigger');
        const previewImg = document.getElementById('avatarPreview');

        function openModal() {
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function handleImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    triggerIcon.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>

</body>
</html>
