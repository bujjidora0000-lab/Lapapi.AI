<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapapi.AI - Magical Art Studio</title>
    <style>
        * { box-sizing: border-box; transition: 0.3s; font-family: 'Poppins', sans-serif; }
        
        /* Welcome Background: Red and Dark Green */
        .welcome-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(135deg, #8B0000, #004400); 
            z-index: 5000; display: flex; justify-content: center; align-items: center; 
        }
        
        .welcome-card {
            background: white; padding: 40px; border-radius: 30px;
            max-width: 420px; width: 90%; text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        /* Logo Styling */
        .welcome-logo {
            width: 200px; height: auto; margin-bottom: 10px;
        }

        .gen-btn { 
            width: 100%; padding: 18px; background: #222; color: white; 
            border: none; border-radius: 12px; font-weight: bold; 
            font-size: 18px; cursor: pointer; margin-top: 15px; 
        }

        /* Studio Page Background */
        body { margin: 0; background: #f4f4f4; text-align: center; }
        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>

    <div id="welcomeScreen" class="welcome-overlay">
        <div class="welcome-card">
            <img src="https://i.ibb.co/Xf8R3v90/1769774680684.png" alt="Lapapi.AI" class="welcome-logo">
            
            <h1 style="color:#222; margin: 10px 0;">Welcome to Lapapi.AI</h1>
            <p style="color:#666;">The Magic of AI at Your Fingertips</p>
            
            <button class="gen-btn" onclick="document.getElementById('welcomeScreen').style.display='none'">Start Studio</button>
        </div>
    </div>

    <div class="container">
        <h1 style="color:#8B0000;">Lapapi.AI Studio</h1>
        <p>Your AI generation tool is ready.</p>
        </div>

</body>
</html>
