<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapabi.AI - Studio</title>
    <style>
        * { box-sizing: border-box; transition: 0.3s; }
        
        body {
            margin: 0; padding: 0; font-family: 'Inter', sans-serif;
            /* நீங்கள் கேட்ட Pink, Parrot Green, Orange வண்ணங்களின் கலவை */
            background: linear-gradient(135deg, #FF69B4, #BAFF39, #FF8C00);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            height: 100vh; display: flex; align-items: center; justify-content: center; color: white;
            overflow: hidden;
        }

        /* பின்னணி அசையும்படி ஒரு சிறிய Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.15); /* கண்ணாடி போன்ற தோற்றம் */
            padding: 40px; border-radius: 28px;
            width: 90%; max-width: 400px; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        h2 { font-size: 32px; margin-bottom: 10px; color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.2); }
        p { color: #f0f0f0; margin-bottom: 30px; font-size: 14px; }

        input, textarea {
            width: 100%; padding: 14px; margin-bottom: 18px; border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.4); background: rgba(255,255,255,0.1); 
            color: white; outline: none; font-size: 16px;
        }

        input::placeholder { color: #eee; }

        .btn {
            width: 100%; padding: 16px; background: #fff; border: none;
            border-radius: 14px; color: #FF69B4; font-weight: bold; font-size: 16px;
            cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn:hover { background: #fdfdfd; transform: translateY(-3px); box-shadow: 0 15px 25px rgba(0,0,0,0.2); }

        #image-result {
            width: 100%; min-height: 200px; margin-top: 25px; border-radius: 20px;
            border: 2px dashed rgba(255,255,255,0.5); display: flex; align-items: center; justify-content: center;
        }

        .hidden { display: none; }
        .timer-text { font-weight: bold; margin-top: 15px; color: #fff; }
    </style>
</head>
<body>

    <div id="auth-page" class="container">
        <h2>Lapabi.AI</h2>
        <p>Unlock your creativity</p>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn" onclick="showStudio()">Login</button>
    </div>

    <div id="studio-page" class="container hidden">
        <h3>AI Studio</h3>
        <textarea id="prompt" rows="3" placeholder="Describe your image..."></textarea>
        <button class="btn" onclick="generateAI()">Generate Image</button>
        
        <div id="timer-area" class="hidden">
            <p class="timer-text">Lapabi.Ai is ready in <span id="sec">0</span>s</p>
        </div>

        <div id="image-result">
            <p id="placeholder-text">Image will appear here</p>
        </div>
    </div>

    <script>
        function showStudio() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            if(e && p) {
                document.getElementById('auth-page').classList.add('hidden');
                document.getElementById('studio-page').classList.remove('hidden');
            } else { alert("Please enter login details!"); }
        }

        let timer;
        function generateAI() {
            const text = document.getElementById('prompt').value;
            if(!text) return alert("Write something!");

            const resultDiv = document.getElementById('image-result');
            const timerArea = document.getElementById('timer-area');
            const secSpan = document.getElementById('sec');

            resultDiv.innerHTML = "<p>Creating...</p>";
            timerArea.classList.remove('hidden');
            
            let s = 0;
            secSpan.innerText = s;
            clearInterval(timer);
            timer = setInterval(() => { s++; secSpan.innerText = s; }, 1000);

            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(text)}?width=1024&height=1024&nologo=true&seed=${Math.random()}`;
            
            const img = new Image();
            img.src = url;
            img.style.width = "100%";
            img.style.borderRadius = "15px";
            img.onload = () => {
                clearInterval(timer);
                timerArea.classList.add('hidden');
                resultDiv.innerHTML = "";
                resultDiv.appendChild(img);
            };
        }
    </script>
</body>
</html>
<div id="profile-setup" class="profile-container">
    <h2>Set Up Profile</h2>
    <p>Complete your details to enter Lapabi.AI Studio</p>

    <div class="profile-pic-wrapper">
        <img id="display-pic" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile">
        <input type="file" id="upload-input" hidden accept="image/*" onchange="previewProfile(event)">
        <div class="upload-icon" onclick="document.getElementById('upload-input').click()">+</div>
    </div>

    <input type="text" id="username" placeholder="Choose Username">
    
    <div class="verify-box">
        <input type="number" id="verify-code" placeholder="Email Verification Code (123456)">
    </div>

    <textarea id="about-user" placeholder="About you (e.g. AI Artist)" rows="2"></textarea>
    
    <div class="dob-section">
        <label>Date of Birth (Optional)</label>
        <input type="date" id="user-dob">
    </div>

    <button class="finish-btn" onclick="checkProfile()">Finish & Go to Studio</button>
</div>

<style>
    /* நீங்கள் கேட்ட வண்ணங்கள் மற்றும் டிசைன் */
    .profile-container {
        background: rgba(255, 255, 255, 0.2);
        padding: 30px;
        border-radius: 25px;
        width: 380px;
        text-align: center;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        color: white;
    }

    /* Profile Pic Circle */
    .profile-pic-wrapper {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 0 auto 20px;
    }

    #display-pic {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 3px solid white;
        object-fit: cover;
    }

    .upload-icon {
        position: absolute;
        bottom: 5px;
        right: 5px;
        background: white;
        color: #FF69B4; /* Pink */
        width: 25px;
        height: 25px;
        border-radius: 50%;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.4);
        background: rgba(255,255,255,0.1);
        color: white;
        outline: none;
    }

    .dob-section {
        text-align: left;
        margin-bottom: 15px;
    }

    .dob-section label {
        font-size: 12px;
        margin-left: 5px;
        color: #f0f0f0;
    }

    .finish-btn {
        width: 100%;
        padding: 15px;
        background: white;
        border: none;
        border-radius: 12px;
        color: #FF8C00; /* Orange */
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }

    .finish-btn:hover {
        background: #fdfdfd;
        transform: scale(1.02);
    }
</style>

<script>
    // Image Preview Function
    function previewProfile(event) {
        const reader = new FileReader();
        reader.onload = function() {
            document.getElementById('display-pic').src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
    }

    // Validation Function
    function checkProfile() {
        const u = document.getElementById('username').value;
        const c = document.getElementById('verify-code').value;

        if(!u) { alert("Please enter a username"); return; }
        
        // Verification Code Check
        if(c === "123456") {
            alert("Profile Set Successfully!");
            // இங்கே உங்கள் Studio Page-க்கு செல்லும் Code-ஐ போடலாம்
        } else {
            alert("Invalid Verification Code!");
        }
    }
</script>
