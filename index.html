<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapapi.AI - Magical Art Studio</title>
    <style>
        * { box-sizing: border-box; transition: 0.3s; font-family: 'Poppins', sans-serif; }
        
        /* Welcome Background: Red and Dark Green Gradient */
        .welcome-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(180deg, #8B0000 0%, #004400 100%); 
            z-index: 5000; display: flex; justify-content: center; align-items: center; 
        }
        
        .welcome-card {
            background: white; padding: 30px; border-radius: 20px;
            max-width: 350px; width: 85%; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Logo Styling */
        .welcome-logo {
            width: 150px; height: 150px; border-radius: 15px;
            margin-bottom: 15px; object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .welcome-card h1 { color: #222; margin: 10px 0; font-size: 22px; }
        .welcome-card p { color: #666; font-size: 13px; margin-bottom: 20px; }

        .start-btn { 
            width: 100%; padding: 15px; background: #222; color: white; 
            border: none; border-radius: 10px; font-weight: bold; 
            font-size: 16px; cursor: pointer;
        }
        .start-btn:hover { background: #444; }

        /* Studio Page Layout */
        body { margin: 0; background: #f9f9f9; }
        .studio-container { padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .ad-slot { width: 100%; max-width: 728px; height: 90px; background: #eee; margin: 15px 0; display: flex; align-items: center; justify-content: center; border: 1px dashed #bbb; font-size: 12px; }
    </style>
</head>
<body>

    <div id="welcomeScreen" class="welcome-overlay">
        <div class="welcome-card">
            <img src="https://i.ibb.co/Xf8R3v90/1769774680684.png" alt="Lapapi.AI" class="welcome-logo">
            
            <h1>Welcome to Lapapi.AI</h1>
            <p>The Magic of AI at Your Fingertips</p>
            
            <button class="start-btn" onclick="document.getElementById('welcomeScreen').style.display='none'">Start Studio</button>
        </div>
    </div>

    <div class="studio-container">
        <div class="ad-slot">Google AdSense Banner</div>
        <h2 style="color: #004400;">Lapapi.AI Studio</h2>
        <p>Daily Limit: 37 / 37</p>
    </div>

</body>
</html>
