        <div id="legalContent" style="max-width: 800px; margin: 0 auto; line-height: 1.6;"></div>
    </div>

    <footer>
        <p>&copy; 2026 <strong>Lapapi.AI</strong>. All rights reserved.</p>
        <div style="margin-top: 10px;">
            <span class="footer-link" onclick="openLegal('about')">About Us</span>
            <span class="footer-link" onclick="openLegal('privacy')">Privacy Policy</span>
            <span class="footer-link" onclick="openLegal('terms')">Terms of Service</span>
        </div>
    </footer>

    <script>
        // Set fixed limit to 37
        let credits = 37;

        function generateImage() {
            if (credits <= 0) {
                alert("Daily limit of 37 images reached! Please come back tomorrow.");
                return;
            }

            const prompt = document.getElementById('promptInput').value;
            if (!prompt) {
                alert("Please enter a description for your art!");
                return;
            }

            // Decrease credits and update UI
            credits--;
            document.getElementById('creditCount').innerText = credits;
            
            // UI State management
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('generated-img').style.display = 'none';

            // Generate unique image using Pollinations AI
            const seed = Math.floor(Math.random() * 10000000);
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1024&height=1024&nologo=true&seed=${seed}`;

            const img = document.getElementById('generated-img');
            img.src = url;
            img.onload = () => {
                document.getElementById('loading').classList.add('hidden');
                img.style.display = 'block';
            };
        }

        // Legal Content Logic
        function openLegal(type) {
            const content = document.getElementById('legalContent');
            if(type === 'about') {
                content.innerHTML = "<h2>About Lapapi.AI</h2><p>Lapapi.AI is a premier AI-powered art studio that allows users to generate high-quality images from text descriptions instantly. Our mission is to democratize creativity through technology.</p>";
            } else if(type === 'privacy') {
                content.innerHTML = "<h2>Privacy Policy</h2><p>Your privacy is important to us. Lapapi.AI does not store your generated images or personal browsing data. We use basic cookies to ensure site functionality and for AdSense optimization.</p>";
            } else if(type === 'terms') {
                content.innerHTML = "<h2>Terms of Service</h2><p>By using Lapapi.AI, you agree to generate content that is legal and ethical. Images generated are for personal use. Commercial rights are governed by the underlying AI engine providers.</p>";
            }
            document.getElementById('legalModal').style.display = 'block';
        }

        function closeLegal() { 
            document.getElementById('legalModal').style.display = 'none'; 
        }
    </script>
</body>
