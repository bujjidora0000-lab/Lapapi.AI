<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapapi.AI - Magical Studio</title>
    <style>
        * { box-sizing: border-box; transition: 0.3s; font-family: 'Poppins', sans-serif; }
        
        /* Welcome Screen with Red and Dark Green Gradient */
        .welcome-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(135deg, #8B0000 0%, #004400 100%); 
            z-index: 5000; display: flex; justify-content: center; align-items: center; 
        }
        
        .welcome-card {
            background: white; padding: 40px; border-radius: 30px;
            max-width: 400px; width: 90%; text-align: center;
            box-shadow: 0 15px 45px rgba(0,0,0,0.6);
        }

        /* Logo Styling */
        .welcome-logo {
            width: 150px; height: 150px; margin-bottom: 20px;
            object-fit: contain; border-radius: 20px;
        }

        .gen-btn { 
            width: 100%; padding: 18px; background: #111; color: white; 
            border: none; border-radius: 15px; font-weight: bold; 
            font-size: 18px; cursor: pointer; margin-top: 15px; 
        }
        .gen-btn:hover { background: #d32f2f; transform: scale(1.02); }

        body { margin: 0; background: #f9f9f9; text-align: center; }
        .container { padding: 20px; max-width: 650px; margin: 40px auto; }
        
        .golden-frame { 
            width: 100%; min-height: 400px; border: 10px solid; 
            border-image: linear-gradient(to right, #bf953f, #fcf6ba, #b38728) 1; 
            background: #fff; margin-bottom: 25px; display: flex; 
            align-items: center; justify-content: center;
        }
        #generated-img { width: 100%; display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="welcomeScreen" class="welcome-overlay">
        <div class="welcome-card">
            <div style="font-size: 80px; margin-bottom: 10px;">ðŸ¦„</div>
            
            <h1 style="color:#222; margin: 0 0 10px 0; font-size: 28px;">Welcome to Lapapi.AI</h1>
            <p style="color:#555; font-size: 16px; line-height: 1.4;">The Magic of AI at Your Fingertips.<br>Create stunning art in seconds.</p>
            
            <button class="gen-btn" onclick="document.getElementById('welcomeScreen').style.display='none'">Start Studio</button>
        </div>
    </div>

    <div class="container">
        <h1 style="color:#8B0000; font-size: 32px;">Lapapi.AI Studio</h1>
        
        <div class="golden-frame">
            <p id="placeholder">Your masterpiece will appear here</p>
            <div id="loading" class="hidden">ðŸª„ Creating Magic...</div>
            <img id="generated-img" alt="Generated Art">
        </div>

        <textarea id="promptInput" style="width:100%; padding:15px; border-radius:12px; border:2px solid #ccc; font-size: 16px; outline: none;" rows="3" placeholder="Describe your imagination..."></textarea>
        
        <button class="gen-btn" onclick="generateImage()">âœ¨ Generate Magic</button>
        <p style="font-size:14px; color:#222; margin-top:15px; font-weight: bold;">Daily Limit Remaining: <span id="creditCount" style="color:#d32f2f;">37</span>/37</p>
    </div>

    <script>
        let credits = 37;

        function generateImage() {
            if (credits <= 0) {
                alert("Today's limit reached! Come back tomorrow.");
                return;
            }
            const prompt = document.getElementById('promptInput').value;
            if (!prompt) {
                alert("Please describe what you want to create!");
                return;
            }

            credits--;
            document.getElementById('creditCount').innerText = credits;
            
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('generated-img').style.display = 'none';

            // Using a reliable AI generation API
            const seed = Math.floor(Math.random() * 9999999);
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1024&height=1024&nologo=true&seed=${seed}`;

            const img = document.getElementById('generated-img');
            img.src = url;
            img.onload = () => {
                document.getElementById('loading').classList.add('hidden');
                img.style.display = 'block';
            };
        }
    </script>
</body>
</html>
