<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapapi.AI - Magical AI Art Studio</title>
    <style>
        * { box-sizing: border-box; transition: 0.3s; font-family: 'Poppins', sans-serif; }
        
        /* Main Studio Background */
        body { 
            margin: 0; 
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); 
            min-height: 100vh; 
            text-align: center; 
        }

        /* Welcome Screen with Red and Dark Green Background */
        .welcome-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(135deg, #a80000, #004d00); 
            z-index: 5000; 
            display: flex; justify-content: center; align-items: center; color: white; 
        }
        
        .welcome-card {
            background: white; color: black; padding: 40px; border-radius: 30px;
            max-width: 420px; width: 90%; text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        /* Unicorn Logo Styling */
        .welcome-logo {
            width: 180px; height: 180px; border-radius: 20px;
            margin-bottom: 15px; object-fit: contain;
        }

        /* Ad Slots */
        .ad-space { 
            width: 100%; max-width: 728px; height: 90px; 
            background: rgba(255,255,255,0.5); border: 1px dashed #444; 
            margin: 15px auto; display: flex; align-items: center; 
            justify-content: center; font-size: 11px; color: #333; font-weight: bold;
        }

        /* Main Container */
        .container { padding: 20px; max-width: 650px; margin: 0 auto; }
        
        .golden-frame { 
            width: 100%; min-height: 400px; border: 10px solid; 
            border-image: linear-gradient(to right, #bf953f, #fcf6ba, #b38728) 1; 
            background: #fff; margin-bottom: 25px; display: flex; 
            align-items: center; justify-content: center; position: relative;
        }
        
        #generated-img { width: 100%; display: none; }
        
        .gen-btn { 
            width: 100%; padding: 18px; background: #222; color: white; 
            border: none; border-radius: 12px; font-weight: bold; 
            font-size: 18px; cursor: pointer; margin-top: 15px; 
        }
        .gen-btn:hover { background: #a80000; transform: scale(1.02); }

        /* Legal Modal */
        .modal-legal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 6000; overflow-y: auto; padding: 40px 20px; text-align: left; }
        .close-legal { position: fixed; top: 15px; right: 25px; font-size: 35px; cursor: pointer; }

        footer { margin-top: 50px; padding: 30px; font-size: 13px; color: #333; border-top: 1px solid rgba(0,0,0,0.1); }
        .footer-link { cursor: pointer; margin: 0 10px; text-decoration: underline; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="welcomeScreen" class="welcome-overlay">
        <div class="welcome-card">
            <img src="https://indices.googleusercontent.com/image_generation_content/6" alt="Lapapi.AI" class="welcome-logo">
            
            <h1 style="color:#222; margin: 0 0 10px 0; font-size: 2rem;">Lapapi.AI</h1>
            <p style="color:#555; margin-bottom: 25px;">The Magic of AI at Your Fingertips</p>
            
            <button class="gen-btn" onclick="document.getElementById('welcomeScreen').style.display='none'">Start Studio</button>
        </div>
    </div>

    <div class="container">
        <div class="ad-space">ADSENSE TOP BANNER</div>

        <h2 style="color:#004d00; margin-bottom: 5px;">Lapapi.AI Studio</h2>
        <p style="color:#666; font-size: 14px;">Generate images instantly for free</p>

        <div class="golden-frame">
            <p id="placeholder">Your masterpiece will appear here</p>
            <div id="loading" class="hidden">ðŸª„ Processing Magic...</div>
            <img id="generated-img">
        </div>

        <textarea id="promptInput" style="width:100%; padding:15px; border-radius:12px; border:2px solid #ccc; font-size: 16px;" rows="3" placeholder="Describe your imagination..."></textarea>
        
        <button class="gen-btn" onclick="generateImage()">âœ¨ Generate Image</button>
        <p style="font-size:14px; color:#222; margin-top:15px; font-weight: bold;">Daily Limit: <span id="creditCount" style="color:red;">37</span>/37</p>

        <div class="ad-space" style="margin-top:30px;">ADSENSE BOTTOM BANNER</div>
    </div>

    <div id="legalModal" class="modal-legal">
        <span class="close-legal" onclick="closeLegal()">Ã—</span>
        <div id="legalContent" style="max-width: 700px; margin: 0 auto;"></div>
    </div>

    <footer>
        <p>&copy; 2026 <strong>Lapapi.AI</strong></p>
        <span class="footer-link" onclick="openLegal('about')">About Us</span>
        <span class="footer-link" onclick="openLegal('privacy')">Privacy Policy</span>
        <span class="footer-link" onclick="openLegal('terms')">Terms</span>
    </footer>

    <script>
        let credits = 37;

        function generateImage() {
            if (credits <= 0) {
                alert("Today's limit of 37 images reached!");
                return;
            }
            const prompt = document.getElementById('promptInput').value;
            if (!prompt) {
                alert("Please type something!");
                return;
            }

            credits--;
            document.getElementById('creditCount').innerText = credits;
            
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('generated-img').style.display = 'none';

            const seed = Math.floor(Math.random() * 9999999);
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1024&height=1024&nologo=true&seed=${seed}`;

            const img = document.getElementById('generated-img');
            img.src = url;
            img.onload = () => {
                document.getElementById('loading').classList.add('hidden');
                img.style.display = 'block';
            };
        }

        function openLegal(type) {
            const content = document.getElementById('legalContent');
            if(type === 'about') content.innerHTML = "<h2>About Lapapi.AI</h2><p>Free professional AI image studio.</p>";
            else if(type === 'privacy') content.innerHTML = "<h2>Privacy</h2><p>Your data is safe with us.</p>";
            else if(type === 'terms') content.innerHTML = "<h2>Terms</h2><p>Usage must be ethical.</p>";
            document.getElementById('legalModal').style.display = 'block';
        }

        function closeLegal() { document.getElementById('legalModal').style.display = 'none'; }
    </script>
</body>
</html>
