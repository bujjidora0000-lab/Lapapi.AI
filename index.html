<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapabi.AI - Studio</title>
    <style>
        * { box-sizing: border-box; transition: 0.3s; font-family: 'Poppins', sans-serif; }
        
        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #FFD1DC, #FFDAB9);
            min-height: 100vh; color: #333; overflow-x: hidden;
        }

        /* Top Navigation */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000;
        }

        .profile-icon {
            width: 45px; height: 45px; border-radius: 50%;
            border: 2px solid #FF69B4; cursor: pointer; object-fit: cover;
        }

        .menu-btn { font-size: 30px; cursor: pointer; color: #333; }

        /* Sidebar Menu */
        .sidebar {
            position: fixed; right: -300px; top: 0; width: 280px; height: 100%;
            background: white; box-shadow: -5px 0 15px rgba(0,0,0,0.2);
            padding: 20px; z-index: 2000; transition: 0.4s;
        }
        .sidebar.active { right: 0; }
        .sidebar-item {
            padding: 18px; border-bottom: 1px solid #eee; cursor: pointer;
            font-weight: 600; list-style: none; color: #444; font-size: 15px;
        }
        .sidebar-item:hover { background: #fff5f8; color: #FF69B4; }

        /* Content Area */
        .main-content { text-align: center; padding: 20px; }
        h1 { font-size: 26px; margin-bottom: 20px; color: #222; font-weight: 700; }

        /* Royal Golden Frame */
        .royal-frame {
            width: 95%; max-width: 550px; min-height: 400px; margin: 0 auto;
            border: 12px solid;
            border-image: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c) 1;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            background: #fff; display: flex; align-items: center; justify-content: center;
            flex-direction: column; position: relative; overflow: hidden;
        }

        #output-image { width: 100%; height: 100%; object-fit: cover; display: none; }
        .loader-box { padding: 20px; }
        .timer-text { font-size: 24px; font-weight: bold; color: #b38728; margin-top: 10px; }

        /* Dark Pink Prompt Box */
        .prompt-container { margin: 30px auto; width: 95%; max-width: 550px; }
        #user-prompt {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            background: #FF1493; color: black; font-weight: bold; font-size: 16px;
            outline: none; box-shadow: 0 5px 15px rgba(255, 20, 147, 0.2);
        }

        .generate-btn {
            margin-top: 15px; padding: 15px 40px; background: #222; color: white;
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%;
        }

        .download-btn {
            margin-top: 15px; display: none; cursor: pointer;
            background: white; padding: 10px 20px; border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-weight: bold;
            text-decoration: none; color: #333; border: 1px solid #ddd;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="profile-icon" onclick="openProfile()">
        <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
    </header>

    <nav class="sidebar" id="sidebar">
        <div style="text-align: right; font-size: 28px; cursor: pointer;" onclick="toggleMenu()">Ã—</div>
        <li class="sidebar-item" onclick="toggleMenu()">â€¢ Main Page</li>
        <li class="sidebar-item" onclick="openProfile()">â€¢ Profile</li>
        <li class="sidebar-item" onclick="showPlans()">â€¢ Purchase (Plans)</li>
        <li class="sidebar-item" onclick="showPayment()">â€¢ Payment (Payoneer)</li>
        <li class="sidebar-item" onclick="showSettings()">â€¢ Settings</li>
    </nav>

    <div class="main-content">
        <h1>Welcome to Lapabi.AI</h1>

        <div class="royal-frame" id="frame">
            <p id="placeholder">Your Masterpiece Appear Here</p>
            
            <div id="loader" class="hidden loader-box">
                <p>Watching Ad... Processing Image</p>
                <div class="timer-text"><span id="count">0</span>s</div>
            </div>

            <img id="output-image">
            <a id="download-link" download="Lapabi_AI_Art.png" class="download-btn">ðŸ“¥ Download Art</a>
        </div>

        <div class="prompt-container">
            <textarea id="user-prompt" rows="3" placeholder="Describe your imagination in detail..."></textarea>
            <button class="generate-btn" onclick="startProcess()">âœ¨ Generate Image</button>
        </div>
    </div>

    <script>
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

        function startProcess() {
            const prompt = document.getElementById('user-prompt').value;
            if(!prompt) return alert("Please type something to generate!");

            const loader = document.getElementById('loader');
            const placeholder = document.getElementById('placeholder');
            const output = document.getElementById('output-image');
            const dlBtn = document.querySelector('.download-btn');

            placeholder.classList.add('hidden');
            loader.classList.remove('hidden');
            output.style.display = 'none';
            dlBtn.style.display = 'none';

            let s = 0;
            const timer = setInterval(() => {
                s++;
                document.getElementById('count').innerText = s;
                if(s === 3) { // 3 Sec Ad Timer
                    clearInterval(timer);
                    generateImage(prompt);
                }
            }, 1000);
        }

        function generateImage(prompt) {
            const seed = Math.floor(Math.random() * 100000);
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1024&height=1024&nologo=true&seed=${seed}`;
            
            const img = new Image();
            img.src = url;
            img.onload = () => {
                document.getElementById('loader').classList.add('hidden');
                const out = document.getElementById('output-image');
                out.src = url;
                out.style.display = 'block';
                document.querySelector('.download-btn').style.display = 'inline-block';
                document.getElementById('download-link').href = url;
            };
        }

        function openProfile() {
            alert("Profile Info:\nUsername: User123\nAbout: AI Artist\nDOB: 01/01/2000");
        }

        function showPlans() {
            alert("PLANS:\n1. Free: 5 Credits (With Ads)\n2. Monthly: $13 (17 Credits, No Ads)\n3. Yearly: $237 (37 Credits, No Ads)");
        }

        function showPayment() { alert("Payoneer Gateway Selected."); }

        function showSettings() {
            let choice = confirm("Switch to Night Mode?");
            if(choice) document.body.style.background = "#1a1a1a";
            
            if(confirm("Delete Account Permanently?")) {
                let reason = prompt("Why are you deleting? (Survey)");
                if(reason) alert("Verification code sent to your email.");
            }
        }
    </script>
</body>
</html>
