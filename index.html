<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapabi.AI - Welcome</title>
    <style>
        * { box-sizing: border-box; transition: 0.3s; }
        
        body {
            margin: 0; padding: 0; font-family: 'Inter', sans-serif;
            /* நீங்கள் கேட்ட Light Pink, Parrot Green, Orange வண்ணங்கள் */
            background: linear-gradient(135deg, #FFD1DC, #E2F0CB, #FFDAB9);
            background-attachment: fixed;
            height: 100vh; display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95); /* தெளிவான வெள்ளை பின்னணி */
            padding: 35px; border-radius: 28px;
            width: 90%; max-width: 380px; text-align: center;
            border: 2px solid #fff;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        /* எழுத்துக்கள் தெளிவாக தெரிய கருப்பு நிறம் */
        h2 { color: #222; font-size: 28px; margin-bottom: 8px; }
        p { color: #555; font-size: 14px; margin-bottom: 25px; font-weight: 500; }

        /* Input Boxes - Clear & Readable */
        input, textarea {
            width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 12px;
            border: 2px solid #eee; background: #fff; 
            color: #000; font-size: 16px; outline: none; font-weight: 500;
        }

        input:focus { border-color: #FF69B4; }

        .btn {
            width: 100%; padding: 16px; background: #FF8C00; /* Orange */
            border: none; border-radius: 12px; color: white;
            font-weight: bold; font-size: 17px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.2);
        }

        .btn:hover { background: #e67e00; transform: translateY(-2px); }

        /* Profile Picture Style */
        .profile-pic-wrapper {
            position: relative; width: 100px; height: 100px; margin: 0 auto 20px;
        }

        #display-pic {
            width: 100%; height: 100%; border-radius: 50%;
            border: 3px solid #FFD1DC; object-fit: cover;
        }

        .upload-badge {
            position: absolute; bottom: 5px; right: 5px;
            background: #FF69B4; color: white; width: 28px; height: 28px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 18px; border: 2px solid #fff;
        }

        .hidden { display: none; }
        .label-left { text-align: left; display: block; margin: 0 0 5px 5px; color: #444; font-size: 13px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-section" class="container">
        <h2>Lapabi.AI</h2>
        <p>Unlock your creativity</p>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn" onclick="showProfile()">Login</button>
    </div>

    <div id="profile-section" class="container hidden">
        <h2>Set Up Profile</h2>
        <p>Tell us about yourself</p>

        <div class="profile-pic-wrapper">
            <img id="display-pic" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
            <input type="file" id="file-input" hidden accept="image/*" onchange="previewImg(event)">
            <div class="upload-badge" onclick="document.getElementById('file-input').click()">+</div>
        </div>

        <input type="text" id="username" placeholder="Choose Username">
        <input type="number" id="v-code" placeholder="Verification Code (123456)">
        <textarea id="about" placeholder="About you (AI Enthusiast)" rows="2"></textarea>
        
        <label class="label-left">Date of Birth (Optional)</label>
        <input type="date" id="dob">

        <button class="btn" onclick="finishSetup()">Finish & Go to Studio</button>
    </div>

    <script>
        // Go to Profile Page
        function showProfile() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            if(e && p) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('profile-section').classList.remove('hidden');
            } else {
                alert("Please enter login details!");
            }
        }

        // Image Preview
        function previewImg(event) {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('display-pic').src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        // Finish Setup
        function finishSetup() {
            const user = document.getElementById('username').value;
            const code = document.getElementById('v-code').value;

            if(!user) { alert("Please enter a username!"); return; }
            
            if(code === "123456") {
                alert("Profile created! Welcome, " + user);
                // இங்கு மெயின் ஸ்டுடியோ பக்கத்தை இணைப்போம்
            } else {
                alert("Invalid Verification Code!");
            }
        }
    </script>
</body>
</html>
