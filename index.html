<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapabi.AI - Studio</title>
    <style>
        * { box-sizing: border-box; transition: 0.3s; }
        body {
            margin: 0; padding: 0; font-family: 'Inter', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), 
                        url('https://i.postimg.cc/85Mh8tRL/1769144100668.png'); 
            background-size: cover; background-position: center; background-attachment: fixed;
            height: 100vh; display: flex; align-items: center; justify-content: center; color: white;
        }

        .container {
            background: rgba(15, 23, 42, 0.8); padding: 30px; border-radius: 24px;
            width: 90%; max-width: 400px; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
        }

        input, textarea {
            width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: white; outline: none;
        }

        .btn {
            width: 100%; padding: 15px; background: #3b82f6; border: none;
            border-radius: 12px; color: white; font-weight: bold; cursor: pointer;
        }

        .btn:hover { background: #2563eb; transform: scale(1.02); }

        #image-result {
            width: 100%; min-height: 200px; margin-top: 20px; border-radius: 15px;
            border: 2px dashed #3b82f6; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }

        .hidden { display: none; }
        .timer-text { color: #3b82f6; font-weight: bold; margin-top: 10px; }
        
        /* Ad Space Styling */
        .ad-box {
            margin-top: 20px; padding: 10px; background: rgba(255,255,255,0.05);
            border-radius: 10px; font-size: 12px; color: #64748b;
        }
    </style>
</head>
<body>

    <div id="auth-page" class="container">
        <h2>Lapabi.AI</h2>
        <p>Login to start creating</p>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn" onclick="showStudio()">Login</button>
    </div>

    <div id="studio-page" class="container hidden">
        <h3>AI Studio</h3>
        <textarea id="prompt" placeholder="Describe your image... (e.g. Robot in forest)"></textarea>
        <button class="btn" onclick="generateAI()">âœ¨ Generate with Lapabi.AI</button>
        
        <div id="timer-area" class="hidden">
            <p class="timer-text">Lapabi.Ai is ready in <span id="sec">0</span>s</p>
        </div>

        <div id="image-result">
            <p id="placeholder-text">Your masterpiece will appear here</p>
        </div>

        <div class="ad-box">
            Advertisement Space
            </div>
    </div>

    <script>
        function showStudio() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            if(e && p) {
                document.getElementById('auth-page').classList.add('hidden');
                document.getElementById('studio-page').classList.remove('hidden');
            } else { alert("Please login first!"); }
        }

        let timer;
        function generateAI() {
            const text = document.getElementById('prompt').value;
            if(!text) return alert("Write something!");

            const resultDiv = document.getElementById('image-result');
            const timerArea = document.getElementById('timer-area');
            const secSpan = document.getElementById('sec');

            // Reset UI
            resultDiv.innerHTML = "<p>Creating...</p>";
            timerArea.classList.remove('hidden');
            
            let s = 0;
            secSpan.innerText = s;
            clearInterval(timer);
            timer = setInterval(() => { s++; secSpan.innerText = s; }, 1000);

            // API Calling
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(text)}?width=1024&height=1024&nologo=true&seed=${Math.random()}`;
            
            const img = new Image();
            img.src = url;
            img.style.width = "100%";
            img.onload = () => {
                clearInterval(timer);
                timerArea.classList.add('hidden');
                resultDiv.innerHTML = "";
                resultDiv.appendChild(img);
            };
        }
    </script>
</body>
</html>
